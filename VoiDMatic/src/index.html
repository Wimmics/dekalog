<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/n3/browser/n3.min.js"></script>
    <script type="module" src="./js/index.js"></script>

    <title>VoIDMatic</title>
</head>
<body>
    <div class='row justify-content-center' id='rootContainer'>
        <div class='col-1'>
        </div>
        <div class='col-10 justify-content-center' id='mainContentCol'>
            <div class='row'>
                <h1 class='text-center'>VoIDMatic</h1>
            </div>
            <div class='row'>
                <div class='col-12 border border-dark'>
                    <h3 class='text-center'>Who</h3>
                    <p>Represents the different actors involved in the creation of the dataset</p>
                    <div class='row' id='creatorContent'>
                        <div class='col' id='creatorFieldsCol'>
                        </div>
                        <div class='col-1'>
                            <button type='button' class='btn' id='addCreatorButtton'><i class="bi bi-file-plus"></i></button>
                        </div>
                        <div class='col-1'>
                            <button type='button' class='btn' id='removeCreatorButtton'><i class="bi bi-file-minus"></i></button>
                        </div>
                    </div>
                    <div class='row'>
                        <textarea class="form-control" id='whoDataDisplay' readonly></textarea>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12 border border-dark'>
                    <h3 class='text-center'>What</h3>
                    <p>Gives a succint description of the content of the dataset (keywords, vocabulary used, etc...)</p>
                    <div class='col'>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12 border border-dark'>
                    <h3 class='text-center'>How</h3>
                    <div class='col'>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12 border border-dark'>
                    <h3 class='text-center'>When</h3>
                    <div class='col'>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-12 border border-dark'>
                    <h3 class='text-center'>What</h3>
                    <div class='col'>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-1'>
        </div>
    </div>
</body>
</html>
